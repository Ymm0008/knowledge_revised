{% extends "public_nav.html" %}
{% block title %}<title>知识图谱 - 新建专题</title>{% endblock %}
{% block my_css %}
<link rel="stylesheet" href="/static/css/theme_add.css">
<style>
    .fixed-table-container thead th .sortable {
        padding-right: 5px;
    }
</style>
{% endblock %}

<!-------主要内容------->
{% block main %}
<div id="container">
    <h3 class="tit">新建专题</h3>
    <div class="new_property" style="margin-top:20px;padding:10px 0 10px 50px;border: 1px solid #7b7b7b;border-radius: 10px;">
        <div>
            <b>新建专题名称</b><input type="text" class="theme_name" placeholder="请输入专题名称">
        </div>
        <div>
            <b>业务标签</b><input type="text" class="theme_tag" placeholder="多个标签用逗号隔开">
        </div>
        <div>
            <b>添加事件</b>
            <span>输入事件名称或关键词</span><input type="text" class="key_words">
            <button class="pro_sure">确定</button>
        </div>
    </div>
    <div class="theme_list">
        <div id="special_topic"></div>
        <button class="new_build" style="display: none;">新建专题</button>
    </div>
</div>
{% endblock %}


{% block my_js %}
<script>
    var submit_user=$('#name').text();

</script>
<script src="/static/js/theme_add-1.js"></script>
{% endblock %}
