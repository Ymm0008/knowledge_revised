{% extends "public_nav.html" %}
{% block title %}<title>知识图谱 - 相似节点计算结果</title>{% endblock %}
{% block my_css %}
<link rel="stylesheet" href="/static/css/similarity_result.css">
<style>
    .table>thead:first-child>tr:first-child>th {
        width: 1%;
    }
    .fixed-table-container tbody td:first-child {
        cursor: pointer;
    }
    #result_name {
        max-width:480px;
        white-space: normal;
        overflow: hidden;
        text-overflow: ellipsis;
        cursor: pointer;
    }
</style>
{% endblock %}

    </div>
